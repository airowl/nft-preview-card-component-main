<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">

    <div class="hero"> <!-- intero hero -->
      <div class="hero__img">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>

      <div class="title">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="icon">
        <div class="etherum">
          <img class="mg-rgt" src="images/icon-ethereum.svg" alt="icon-etherum">
          <div class="etherum__text">
            0.041 ETH
          </div>
        </div>

        <div class="time">
          <img class="mg-rgt" src="images/icon-clock.svg" alt="icon-clock">
          <div class="time__text">
            3 days left
          </div>
        </div>
      </div>

      <div class="avatar">
        <img src="images/image-avatar.png" alt="">
        <div class="avatar__text">
          Creation of <a href="#">Jules Wyvern</a>
        </div>
      </div>

    </div>

  </section>
  <!--

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
